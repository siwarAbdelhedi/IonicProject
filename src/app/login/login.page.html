<ion-content >
  <div class="padding">
    
    <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="logo">
      <ion-icon color="light" name="logo-electron"></ion-icon>
    </div>

    <ion-item >
      <ion-label color="light"></ion-label>
      <ion-input color="light" formControlName="email" type="mail" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="light"></ion-label>
      <ion-input color="light" formControlName="password" type="password" placeholder="Password"></ion-input>
    </ion-item>

    <br>
    <ion-item lines="none">
      <ion-button color="light" slot="end" fill="clear"> Forgot Password ?</ion-button>
    </ion-item> <br>

    <ion-button color="light" expand="block" shape="round" fill="outline" routerLink="/create-employee">Login</ion-button>
    <br>
    <ion-button color="tertiary" expand="block" shape="round" routerLink="/signup">Signup</ion-button>
    </form>
  </div>
</ion-content>
